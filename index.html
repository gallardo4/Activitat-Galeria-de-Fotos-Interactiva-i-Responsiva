<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducati</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="src/logo/logo.png">
</head>

<body>
    <header>
        <img src="src/logo/logo.png" alt="Plataforma Logo">
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Modelos</a>
            <a href="#">Equipamiento</a>
            <a href="#">Promociones</a>
        </nav>
    </header>

    <main>
        <h1>Ducati Panigale V4</h1>
    
        <section class="gallery">
            <figure>
                <img src="src/thumbnails/th1.jpg" alt="Vista frontal de la Ducati Panigale V4">
                <figcaption>Vista frontal-lateral dreta - Elegància i potència.</figcaption>
            </figure>
            <figure>
                <img src="src/thumbnails/th2.jpg" alt="Vista lateral esquerra de la Ducati Panigale V4">
                <figcaption>Vista frontal - Control i precisió en cada detall.</figcaption>
            </figure>
            <figure>
                <img src="src/thumbnails/th3.jpg" alt="Vista posterior de la Ducati Panigale V4">
                <figcaption>Vista frontal-lateral esquerra - Una màquina que destaca des de qualsevol angle.</figcaption>
            </figure>
            <figure>
                <img src="src/thumbnails/th4.jpg" alt="Detall del motor de la Ducati Panigale V4">
                <figcaption>Vista posterior-lateral dreta - Tecnologia avançada al servei del rendiment.</figcaption>
            </figure>
            <figure>
                <img src="src/thumbnails/th5.jpg" alt="Ducati Panigale V4 en moviment">
                <figcaption>Vista de la forquilla - Experiència de conducció incomparable.</figcaption>
            </figure>
            <figure>
                <img src="src/thumbnails/th6.jpg" alt="Primer pla del manillar de la Ducati Panigale V4">
                <figcaption>Vista lateral esquerra - Un disseny aerodinàmic impecable.</figcaption>
            </figure>
            <figure>
                <img src="src/thumbnails/th7.jpg" alt="Ducati Panigale V4 a la pista">
                <figcaption>Vista del morro - Preparada per a la velocitat i l’adrenalina.</figcaption>
            </figure>
            <figure>
                <img src="src/thumbnails/th8.jpg" alt="Ducati Panigale V4 aparcada a l'exterior">
                <figcaption>Vista posterior - Una màquina que destaca des de qualsevol angle.</figcaption>
            </figure>
        </section>
    </main>
    

    <footer>
